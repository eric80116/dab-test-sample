# This is a Databricks asset bundle definition for ericliou_project.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: dab_test_sample
  uuid: 76692c3c-f250-430f-b1d6-f5799ee83c8c

include:
  - resources/*.yml
  - resources/*/*.yml

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://e2-demo-field-eng.cloud.databricks.com
    resources:
      jobs:
        integration_test_job:
          name: "dab-demo-integration-test-job"
          tasks:
            - task_key: run_integration_test
              job_cluster_key: test_cluster
              spark_python_task:
                python_file: ./src/my_package/integration_test.py
          job_clusters:
            - job_cluster_key: test_cluster
              new_cluster:
                spark_version: "15.4.x-scala2.12"
                node_type_id: "i3.xlarge"
                num_workers: 1

  prod:
    mode: production
    workspace:
      host: https://e2-demo-field-eng.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/eric.liou@databricks.com to make sure we only have a single copy.
      root_path: /Workspace/Users/eric.liou@databricks.com/.bundle/${bundle.name}/${bundle.target}
    sync:
      exclude:
        - tests
        - src/my_package/integration_test.py
